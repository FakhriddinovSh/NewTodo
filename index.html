<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahobiddin: ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center py-3">Todo List</h2>
        
        <div class="wrapper w-50 mx-auto bg-success text-white rounded">
            <form class="form d-flex p-2" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your ToDo..." aria-label="Recipient's username" >
                    <button class="btn btn-info" type="submit">ADD</button>
                </div>
            </form>
        </div>
    </div>    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/main.js"></script>
</body>
</html>
